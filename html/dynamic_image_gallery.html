<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Flex Layout</title>
    <style>
      .flex-container {
        background-color: cadetblue;
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        gap: 20px; /* Space between items */
        padding: 50px;
        box-sizing: border-box;
      }

      .flex-item {
        background-color: bisque;
        height: 200px;
        flex: 1 1 calc(25% - 30px); /* 4 columns on larger screens */
        margin: 5px; 
      }

      .flex-item img {
        height: 100%;
        width: 100%;
        object-fit: cover; /* Ensures the image covers the flex item without distortion */
      }

      /* Media queries for responsiveness */
      @media (max-width: 1200px) {
        .flex-item {
          flex: 1 1 calc(33.33% - 30px); /* 3 columns for medium screens */
        }
      }

      @media (max-width: 768px) {
        .flex-item {
          flex: 1 1 calc(50% - 30px); /* 2 columns for small screens */
        }
      }

      @media (max-width: 576px) {
        .flex-item {
          flex: 1 1 calc(100% - 30px); /* 1 column for extra small screens */
        }
      }
    </style>
  </head>
